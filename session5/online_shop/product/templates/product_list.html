{% extends 'base_product.html' %}
{% load static %}

{% block content %}
    <div style="display: flex; flex-direction: column; max-width: 700px">
        {% for product in products %}
            <div style="display: flex; flex-direction: column; border: black solid; border-width: thin; padding: 8px; min-width: 700px; margin-top: 8px; margin-bottom: 8px">
                <a href="{% url 'product_detail_view' product.pk %}">
                    <img style="max-width: 700px" src="{{ product.image.url }}"/>
                    <p>{{ product.name }}</p>
                    <hr/>
                    <p>{{ product.price }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
